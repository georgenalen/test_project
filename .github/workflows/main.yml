---
# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the devel branch
on:
  push:
    branches:
      - devel
  pull_request:
    branches:
      - devel

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Refactr - Run Pipeline
       # You may pin to the exact commit or the version.
        # uses: refactr/action-run-pipeline@be91e2796aa225268e4685c0e01a26d5f800cd53
        uses: refactr/action-run-pipeline@master
        with:
          # API token
          api_token: "georgeToken"
          # Project ID
          project_id: 5f47f0c4a13c7b18373e5556
          # Job ID
          job_id: 5f6ce80ac0dfa8c0a79c16be
          # Variables
          variables: # optional
          # Refactr API base URL
          api_url: # optional
